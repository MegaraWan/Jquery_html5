<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local storage</title>
</head>
<body>
    <button onclick="show()">Show storage</button>

    <script>
        function show(){
            if(localStorage['username'] == null){
                let name = prompt(`What is your username?`)
                localStorage['username'] = name
            }else{
                alert(localStorage['username'])
            }
        }
    </script>
</body>
</html>
