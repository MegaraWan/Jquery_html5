<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
		$(function () {
			$('#topMessage').slideDown(2000).click(function(){
				$('#topMessage').slideUp(1000)
			})
		})	
	</script>
</head>

<body style="margin: 0;">
	<div id="topMessage">
		We see you're not logged in. Do you want to <a href="#">sign up</a>?
	</div>
</body>

</html>
