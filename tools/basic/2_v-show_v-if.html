<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>    
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>

        <p v-show="loading">Loading(v-show)</p>
        <p v-if="loading">Loading(v-if)</p>
    </div>

    <script>
        Vue.createApp({
            data(){     // 變數放這裡
                return {
                    message: 'Hello Vue!',
                    loading: false,
                    // if false, check devtools --> Elements
                }
            }, 

        }).mount('#app')

        // let name = 'Peter'
        // console.log(`Hello, ${name}`);

    </script>
</body>
</html>
