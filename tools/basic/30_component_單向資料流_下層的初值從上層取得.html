<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>  
</head>
<body> 
    <div id="app"> <!-- HTML DOM template -->
        <button @click="count+=1"> Add </button>
        <h3>Root ==> {{count}}</h3>
        <hr>

        <counter :init="count"></counter>
    </div>
    
    <script>
        const App = Vue.createApp({
            data(){
                return {
                    count: 0,
                }
            },
        })

        App.component('counter',{
            props: ['init'],
            data(){
                return {
                    count: this.init,
                }
            },
            template: `
                <button @click="count+=1"> Add </button>
                <h3>Counter ==> {{count}}</h3>
            `,
        })

        App.mount('#app') 
    </script>
</body>
</html>
