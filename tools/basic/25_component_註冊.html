<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>  
</head>
<body> 
    <div id="app"> <!-- HTML DOM template -->
        <my-component></my-component>
        <hr>
        <counter></counter>
    </div>
    
    <script>
        const App = Vue.createApp({
            data(){ 
                return {
                    
                }   
            },
            methods: {},
            computed: {}, 

            // local component
            components: {   // kebab-case --> camelCase --> PascalCase
                'my-component': {   // kebab-case
                    template: `<h1 style="color:red;">Hello</h1>`,
                },            
                myComponent: {   // camelCase
                    template: `<h1 style="color:blue;">Hello</h1>`,
                },
                MyComponent: {   // PascalCase
                    template: `<h1 style="color:green;">Hello</h1>`,
                },
            },
        })

        // global component
        // 語法:
        // App.component('組件名稱',{
        //     ...
        //     template: `定義視覺元件`,
        // })

        App.component('counter',{
            template: `
            <h1>野原新之助</h1>
            <img src="../images/Shinnosuke/Shinnosuke10.png">
            `,
        })

        App.mount('#app') 
    </script>
</body>
</html>
