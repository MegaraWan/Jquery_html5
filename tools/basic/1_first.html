<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>    
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="message">
    </div>

    <script>
        // step 1
        // Vue.createApp()
        // step 2
        // Vue.createApp().mount()
        // step 3
        // Vue.createApp({}).mount('#app')
        // step 4
        Vue.createApp({
            // data: function(){}, // ES5
            // data(){}, // ES6
            data(){     // 變數放這裡
                return {
                    message: 'Hello Vue!',
                }
            }, 

        }).mount('#app')

    </script>
</body>
</html>
