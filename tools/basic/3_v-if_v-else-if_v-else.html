<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>    
</head>
<body>
    <div id="app">
        <h1>What did you get in VueJS?</h1>
        Your score: <input v-model="score">

        <p v-if="score<0||score>100">Invalid score</p>
        <p v-else-if="score>=70">PASS!</p>
        <p v-else>It's hard to pass.</p>
    </div>

    <script>
        Vue.createApp({
            data(){     // 變數放這裡
                return {
                    message: 'Hello Vue!',
                    loading: false,
                    score: 0,
                }
            }, 

        }).mount('#app')

        // let name = 'Peter'
        // console.log(`Hello, ${name}`);

    </script>
</body>
</html>
